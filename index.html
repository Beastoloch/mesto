<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Mesto</title>
</head>
    <body class="page">
        <header class="header" id="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile" id="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар вашего профиля">
                <div class="profile__info">
                    <div class="profile__edit-line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements" id = "elements">

            </section>
            <div class="popup" id="edit-popup">
                <div class="popup__container">
                    <button class="popup__exit-button" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form id="popup__edit-form" class="popup__form" name = "profile-input">
                        <label for="input-name"></label>
                        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" value="Жак-Ив Кусто" id="input-name" name = "input-name">
                        <label for="input-job"></label>
                        <input class="popup__input popup__input_type_job" type="text" placeholder="О себе" value="Исследователь океана" id="input-job" name = "input-job">
                        <button class="popup__save-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup" id="add-popup">
                <div class="popup__container">
                    <button class="popup__exit-button" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form id="popup__add-form" class="popup__form" name = "profile-input">
                        <label for="input-place"></label>
                        <input class="popup__input popup__input_type_place" type="text" placeholder="Название" id="input-place" name = "input-place">
                        <label for="input-image"></label>
                        <input class="popup__input popup__input_type_image" type="text" placeholder="Ссылка на картинку" id="input-image" name = "input-image">
                        <button class="popup__save-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_theme_dark" id="image-popup">
                <div class = "popup__image-container">
                    <img class = "popup__image" src = "" alt = "">
                    <p class = "popup__image-title"></p>
                    <button class="popup__exit-button" type="button"></button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <template id="card-template">
            <article class="element">
                <img class="element__image" alt = "" src = "">
                <button class = "element__delete-button" type="button"></button>
                <div class="element__info">
                    <h3 class="element__title"></h3>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
