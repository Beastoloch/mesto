<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class = "page">
    <header class = "header" id = "header">
        <div class = "header__logo"></div>
    </header>
    <main class = "content">
        <section class = "profile" id = "profile">
            <img class = "profile__avatar" src = "./images/avatar.svg" alt = "Аватар вашего профиля">
            <div class = "profile__info">
                <div class = "profile__edit-line">
                    <h1 class = "profile__title">Жак-Ив Кусто</h1>
                    <button class = "profile__edit-button"></button>
                </div>
                <p class = "profile__subtitle">Исследователь океана</p>
            </div>
            <button class = "profile__add-button"></button>
        </section>
        <section class = "elements">
            <div class = "element">
                <img class = "element__image" src = "./images/kungur.jpg" alt = "Кунгурская ледяная пещера">
                <div class = "element__info">
                    <h3 class = "element__title">Кунгур</h3>
                    <button class = "element__like-button"></button>
                </div>
            </div>
            <div class = "element">
                <img class = "element__image" src = "./images/gamsutl.jpg" alt = "гора Гамсутль">
                <div class = "element__info">
                    <h3 class = "element__title">Гамсутль</h3>
                    <button class = "element__like-button"></button>
                </div>
            </div>
            <div class = "element">
                <img class = "element__image" src = "./images/bolgar.jpg" alt = "город Болгар">
                <div class = "element__info">
                    <h3 class = "element__title">Болгар</h3>
                    <button class = "element__like-button"></button>
                </div>
            </div>
            <div class = "element">
                <img class = "element__image" src = "./images/kurshskaya-kosa.jpg" alt = "пейзаж Куршской косы">
                <div class = "element__info">
                    <h3 class = "element__title">Куршская косаffffffff</h3>
                    <button class = "element__like-button"></button>
                </div>
            </div>
            <div class = "element">
                <img class = "element__image" src = "./images/kezenoyam.jpg" alt = "Кезенойам">
                <div class = "element__info">
                    <h3 class = "element__title">Кезенойам</h3>
                    <button class = "element__like-button"></button>
                </div>
            </div>
            <div class = "element">
                <img class = "element__image" src = "./images/oymakon.jpg" alt = "Оймякон">
                <div class = "element__info">
                    <h3 class = "element__title">Оймякон</h3>
                    <button class = "element__like-button"></button>
                </div>
            </div>
        </section>
        <footer class = "footer">
            <p class = "footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>
</body>
</html>
