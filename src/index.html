<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
    <body class="page">
        <header class="header" id="header">
            <div class="header__logo"></div>
        
        </header>
        <main class="content">
            <section class="profile" id="profile">
                <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар вашего профиля">
                <div class="profile__info">
                    <div class="profile__edit-line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements" id = "elements">

            </section>
            <div class="popup" id="edit-popup">
                <div class="popup__container popup__form-container">
                    <button class="popup__exit-button" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form id="popup__edit-form" class="form" name = "profile-form" novalidate>
                        <input class="form__input form__input_type_name" type="text" placeholder="Имя" value="Жак-Ив Кусто" id="name-input" name = "name" required minlength="2" maxlength="40">
                        <span class="name-input-error"></span>
                        <input class="form__input form__input_type_job" type="text" placeholder="О себе" value="Исследователь океана" id="job-input" name = "info" required minlength="2" maxlength="200">
                        <span class="job-input-error"></span>
                        <button class="popup__save-button" type="submit" disabled>Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup" id="add-popup">
                <div class="popup__container popup__form-container">
                    <button class="popup__exit-button" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form id="popup__add-form" class="form" name = "adding-form" novalidate>
                        <input class="form__input form__input_type_place" type="text" placeholder="Название" id="place-input" name = "place-input" required minlength="2" maxlength="30">
                        <span class="place-input-error"></span>
                        <input class="form__input form__input_type_image" type="url" placeholder="Ссылка на картинку" id="image-input" name = "image-input" required>
                        <span class="image-input-error"></span>
                        <button class="popup__save-button" type="submit">Создать</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_theme_dark" id="image-popup">
                <div class = "popup__container popup__image-container">
                    <img class = "popup__image" src = "#" alt = "Ваша картинка в полном размере">
                    <p class = "popup__image-title"></p>
                    <button class="popup__exit-button" type="button"></button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <template id="card-template">
            <article class="element">
                <img class="element__image" alt = "Ваша картинка" src = "#">
                <button class = "element__delete-button" type="button"></button>
                <div class="element__info">
                    <h3 class="element__title"></h3>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
        </template>
    </body>
</html>
